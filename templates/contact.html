{% extends 'index.html' %}

{% block title %} contact {% endblock title %} 

{% block body %} 
<div class="container-fluid px-0">
<img src="https://images.unsplash.com/photo-1514477881853-b5ceab30d586?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1537&q=80&h=400" alt="...">
</div>
<div class="container py-4 ">
<h5 style="
    position: absolute;
    top: 230px;
    left: 542px;
    font-size: 4.25rem;
    color: #007bff;"> Contact Us </h5>
<form method="post" action="/contact">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
  </div>

  <div class="form-group">
    <label for="Phone">Phone Number</label>
    <input type="Phone" class="form-control" id="Phone" name="phone" placeholder="Enter your Phone Number">
  </div>

  <div class="form-group">
    <label for="Desc">Description</label>
    <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Tell me about what you want to cantact me for.........."></textarea>
  </div>
  <button class="btn btn-primary" type="submit">submit</button>
</form>

    
</div>
 {% endblock body %}
